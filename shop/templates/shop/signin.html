{% extends 'base.html' %}
{% block title %}
Sign In
{% endblock title %}
{% block main %}
<div class="container">
    <form action="" enctype="multipart/form-data" method="post" class="col-5 mx-auto d-flex flex-column">
        {% csrf_token %}
        <h3 class="text-center">SIGN IN</h3>
        {{form.as_p}}
        <button type="submit" class="btn btn-warning">Sign In</button>
    </form>
</div>
{% endblock main %}
